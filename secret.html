<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üîê Secret Gate</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle, #0a0a0a, #000000);
      font-family: 'Orbitron', sans-serif;
      color: #ff69b4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .cybertron-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(45deg, rgba(255,105,180,0.08) 0, rgba(255,105,180,0.08) 2px, transparent 2px, transparent 4px),
                  repeating-linear-gradient(-45deg, rgba(255,105,180,0.08) 0, rgba(255,105,180,0.08) 2px, transparent 2px, transparent 4px);
      animation: scanlines 5s linear infinite;
      z-index: 0;
    }

    @keyframes scanlines {
      0% { background-position: 0 0, 0 0; }
      100% { background-position: 200px 200px, -200px -200px; }
    }

    .console {
      z-index: 1;
      text-align: center;
      background: rgba(0, 0, 0, 0.85);
      padding: 40px;
      border: 2px solid #ff69b4;
      border-radius: 12px;
      box-shadow: 0 0 30px #ff69b4;
    }

    .console h2 {
      margin-bottom: 20px;
    }

    .console input {
      padding: 10px;
      width: 200px;
      border: 1px solid #ff69b4;
      background: transparent;
      color: #ff69b4;
      font-size: 1.1em;
      text-align: center;
      border-radius: 5px;
    }

    .console button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #ff69b4;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .home-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(255,105,180,0.1);
      color: #ff69b4;
      padding: 10px 15px;
      border: 1px solid #ff69b4;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      z-index: 2;
    }

    .home-button:hover {
      background: #ff69b4;
      color: black;
    }
  </style>
</head>
<body>
  <div class="cybertron-bg"></div>

  <a href="index.html" class="home-button">‚¨Ö Home</a>

  <div class="console">
    <h2>ACCESS REQUIRED</h2>
    <p>Enter the secret code to proceed:</p>
    <input type="password" id="secretInput" placeholder="Access code..." />
    <br />
    <button onclick="verifyPassword()">ENTER</button>
  </div>

  <script>
    function verifyPassword() {
      const input = document.getElementById('secretInput').value.trim().toLowerCase();
      const correctPassword = "cosmiczoya";
      if (input === correctPassword) {
        window.location.href = "zoya-unicorn-moonbase-47321.html";
      } else {
        alert("‚ùå Incorrect code. Try again.");
      }
    }
  </script>
</body>
</html>
