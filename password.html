<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mission Access Console</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet"/>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
    }

    #bgCanvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      width: 100%;
      height: 100%;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: #000;
      color: #00fff7;
    }

    .console-panel {
      background: rgba(0, 0, 0, 0.85);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 30px #00fff766;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      font-size: 1.8em;
      color: #00fff7;
      text-shadow: 0 0 10px #00fff7;
      margin-bottom: 25px;
    }

    .display {
      font-size: 2em;
      letter-spacing: 15px;
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid #00fff7;
      border-radius: 10px;
      padding: 20px 30px;
      margin-bottom: 30px;
      box-shadow: 0 0 20px #00fff7;
      color: #00fff7;
      text-align: center;
      width: 260px;
      user-select: none;
    }

    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 90px);
      grid-gap: 15px;
      justify-content: center;
    }

    .btn {
      font-size: 1.4em;
      padding: 20px;
      background: rgba(0, 255, 255, 0.1);
      border: 2px solid #00fff7;
      color: #00fff7;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 15px #00fff7;
      transition: transform 0.1s ease, background 0.2s ease;
    }

    .btn:hover {
      background: rgba(0, 255, 255, 0.3);
      transform: scale(1.05);
    }

    .btn:active {
      background: #00fff7;
      color: #000;
      transform: scale(0.95);
    }

    .error-box {
      margin-top: 25px;
      background: rgba(255, 0, 0, 0.15);
      border: 1px solid #ff004c;
      color: #ff004c;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 1em;
      box-shadow: 0 0 15px #ff004c;
      display: none;
      text-align: center;
    }

    @media (max-width: 480px) {
      .keypad {
        grid-template-columns: repeat(3, 70px);
        grid-gap: 10px;
      }

      .btn {
        font-size: 1.2em;
        padding: 15px;
      }

      .display {
        font-size: 1.5em;
        width: 200px;
      }

      .console-panel {
        padding: 25px;
      }
    }
  </style>
</head>
<body>
  <canvas id="bgCanvas"></canvas>

  <div class="console-panel">
    <h2>üõ°Ô∏è AUTHORIZED PERSONNEL ONLY</h2>
    <div class="display" id="codeDisplay">____</div>

    <div class="keypad">
      <div class="btn" onclick="press('1')">1</div>
      <div class="btn" onclick="press('2')">2</div>
      <div class="btn" onclick="press('3')">3</div>
      <div class="btn" onclick="press('4')">4</div>
      <div class="btn" onclick="press('5')">5</div>
      <div class="btn" onclick="press('6')">6</div>
      <div class="btn" onclick="press('7')">7</div>
      <div class="btn" onclick="press('8')">8</div>
      <div class="btn" onclick="press('9')">9</div>
      <div class="btn" onclick="backspace()">‚Üê</div>
      <div class="btn" onclick="press('0')">0</div>
      <div class="btn" onclick="submitCode()">‚úì</div>
    </div>

    <div class="error-box" id="errorMessage">üö´ ACCESS DENIED: INVALID CODE</div>
  </div>

  <script>
    let inputCode = "";

    function press(num) {
      if (inputCode.length < 4) {
        inputCode += num;
        updateDisplay();
        hideError();
      }
    }

    function backspace() {
      inputCode = inputCode.slice(0, -1);
      updateDisplay();
      hideError();
    }

    function updateDisplay() {
      const display = document.getElementById("codeDisplay");
      display.textContent = inputCode.padEnd(4, "_");
    }

    function submitCode() {
      const correctCode = "9999"; // your code
      const pages = ["weirdassname-herewego247328572kbqjf.html"];
      const errorBox = document.getElementById("errorMessage");

      if (inputCode === correctCode) {
        const randomPage = pages[Math.floor(Math.random() * pages.length)];
        window.location.href = randomPage;
      } else {
        errorBox.style.display = "block";
        inputCode = "";
        updateDisplay();
      }
    }

    function hideError() {
      document.getElementById("errorMessage").style.display = "none";
    }

    // Matrix-style background animation
    const canvas = document.getElementById('bgCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const cols = Math.floor(canvas.width / 20) + 1;
    const ypos = Array(cols).fill(0);

    function matrix() {
      ctx.fillStyle = '#0003';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#00fff7';
      ctx.font = '15pt monospace';

      ypos.forEach((y, ind) => {
        const text = String.fromCharCode(0x30A0 + Math.random() * 96);
        const x = ind * 20;
        ctx.fillText(text, x, y);
        ypos[ind] = y > canvas.height + Math.random() * 100 ? 0 : y + 20;
      });
    }

    setInterval(matrix, 50);

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
