<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Birthday Wishes!</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #0a0a0a;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
      position: relative;
    }

    h1 {
      font-size: 3em;
      color: #00FFCC;
      margin: 40px 0;
      text-shadow: 0 0 15px #FF1493;
      position: relative;
      z-index: 2;
    }

    .space-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      z-index: -1;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background-color: #fff;
      border-radius: 50%;
      animation: twinkle 1.5s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    .robot-grid {
      display: grid;
      grid-template-columns: repeat(2, 250px);
      gap: 40px;
      padding: 20px;
      justify-content: center;
      z-index: 2;
    }

    .robot {
      width: 250px;
      height: 250px;
      background: radial-gradient(circle at 50% 30%, #444, #222);
      border-radius: 20px;
      position: relative;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: 2px solid #00FFCC;
      overflow: hidden;
    }

    .robot:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px rgba(0, 255, 204, 0.6);
    }

    .robot-label {
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      font-size: 1.2em;
      text-shadow: 0 0 10px #00FFCC;
      letter-spacing: 1px;
    }

    .robot-head {
      width: 180px;
      height: 180px;
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 50%;
      background: linear-gradient(45deg, #555 0%, #888 50%, #555 100%);
      border: 3px solid #00FFCC;
      box-shadow: 0 0 25px rgba(0, 255, 204, 0.4);
      overflow: hidden;
      transition: all 0.3s ease;
    }

    /* Custom Robot Designs */
    .robot1 .robot-head {
      background: linear-gradient(45deg, #3a5a78 0%, #b0c4de 50%, #3a5a78 100%);
      border-radius: 45% 45% 50% 50%;
    }
    .robot1 .robot-head::before {
      content: '';
      position: absolute;
      top: 15%;
      left: 50%;
      width: 40%;
      height: 30%;
      transform: translateX(-50%);
      background: #2c3e50;
      clip-path: polygon(0 0, 100% 0, 80% 100%, 20% 100%);
      box-shadow: inset 0 0 15px rgba(0, 255, 204, 0.6);
    }
    .robot1 .robot-head::after {
      content: '';
      position: absolute;
      top: 30%;
      left: 20%;
      width: 15%;
      height: 15%;
      background: #ff4444;
      border-radius: 50%;
      animation: pulse 1.5s infinite;
    }

    .robot2 .robot-head {
      background: linear-gradient(45deg, #d4af37 0%, #fff3b0 50%, #d4af37 100%);
      border-radius: 50%;
    }
    .robot2 .robot-head::before,
    .robot2 .robot-head::after {
      content: '';
      position: absolute;
      top: 30%;
      width: 20%;
      height: 25%;
      background: #2c2c2c;
      clip-path: polygon(0 0, 100% 0, 80% 100%, 20% 100%);
    }
    .robot2 .robot-head::before { left: 25%; }
    .robot2 .robot-head::after { right: 25%; }

    .robot3 .robot-head {
      background: linear-gradient(45deg, #ffffff 0%, #cccccc 50%, #ffffff 100%);
      border-radius: 50%;
      box-shadow: inset 0 -15px 20px rgba(255, 165, 0, 0.4);
    }
    .robot3 .robot-head::before {
      content: '';
      position: absolute;
      top: 15%;
      left: 50%;
      transform: translateX(-50%);
      width: 40%;
      height: 25%;
      background: #ffa500;
      border-radius: 15px;
      clip-path: polygon(0 0, 100% 0, 90% 100%, 10% 100%);
    }
    .robot3 .robot-head::after {
      content: '';
      position: absolute;
      top: 45%;
      left: 30%;
      width: 40%;
      height: 15%;
      background: #ffa500;
      border-radius: 10px;
      transform: rotate(-5deg);
    }

    .robot4 .robot-head {
      background: linear-gradient(45deg, #444444 0%, #666666 100%);
      border-radius: 15px;
      width: 160px;
      height: 120px;
      top: 40px;
    }
    .robot4 .robot-head::before {
      content: '';
      position: absolute;
      top: 20%;
      left: 20%;
      width: 60%;
      height: 60%;
      background: #333333;
      border-radius: 8px;
      box-shadow: inset 0 0 15px rgba(0, 255, 204, 0.6);
    }
    .robot4 .robot-head::after {
      content: '';
      position: absolute;
      top: 30%;
      left: 10%;
      width: 15%;
      height: 40%;
      background: #00ffcc;
      border-radius: 5px;
      animation: pulse 1s infinite alternate;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); opacity: 0.8; }
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      position: relative;
      width: 90%;
      height: 80%;
      background: #000;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 50px rgba(0, 255, 204, 0.5);
      border: 2px solid #00FFCC;
    }

    .modal-content iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .modal-close, .modal-back {
      position: absolute;
      top: -20px;
      width: 40px;
      height: 40px;
      border: none;
      cursor: pointer;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.2em;
      transition: all 0.3s ease;
    }

    .modal-close {
      right: -20px;
      background: #ff1493;
      color: white;
      transform: rotate(45deg);
    }

    .modal-back {
      left: -20px;
      background: #00FFCC;
      color: #000;
      border-radius: 50% 50% 0 0;
      height: 20px;
      top: -15px;
    }

    .modal-close:hover, .modal-back:hover {
      transform: scale(1.2) rotate(0deg);
    }

    .home-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      background: #00FFCC;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1001;
    }
  </style>
</head>
<body>
  <button class="home-btn" onclick="goHome()">Home</button>

  <div class="space-background">
    <script>
      // Create twinkling stars
      for (let i = 0; i < 200; i++) {
        const star = document.createElement('div');
        star.classList.add('star');
        star.style.top = `${Math.random() * 100}vh`;
        star.style.left = `${Math.random() * 100}vw`;
        star.style.animationDelay = `${Math.random() * 1}s`;
        document.querySelector('.space-background').appendChild(star);
      }
    </script>
  </div>

  <h1>Birthday Wishes from your Friends!</h1>

  <div class="robot-grid">
    <div class="robot robot1" onclick="openModal('1087239135')">
      <div class="robot-head"></div>
      <div class="robot-label">Anushree</div>
    </div>
    <div class="robot robot2" onclick="openModal('1087239577')">
      <div class="robot-head"></div>
      <div class="robot-label">Diya</div>
    </div>
    <div class="robot robot3" onclick="openModal('1087240422')">
      <div class="robot-head"></div>
      <div class="robot-label">Nichelle</div>
    </div>
    <div class="robot robot4" onclick="openModal('1087240983')">
      <div class="robot-head"></div>
      <div class="robot-label">Satwik</div>
    </div>
  </div>

  <div id="videoModal" class="modal">
    <div class="modal-content">
      <iframe id="vimeoPlayer" src="" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
      <button class="modal-close" onclick="closeModal()">+</button>
      <button class="modal-back" onclick="closeModal()">‚Üê</button>
    </div>
  </div>

  <script>
    function openModal(vimeoID) {
      const modal = document.getElementById('videoModal');
      const iframe = document.getElementById('vimeoPlayer');
      iframe.src = `https://player.vimeo.com/video/${vimeoID}?autoplay=1&title=0&byline=0&portrait=0`;
      modal.style.display = 'flex';
    }

    function closeModal() {
      const modal = document.getElementById('videoModal');
      const iframe = document.getElementById('vimeoPlayer');
      iframe.src = '';
      modal.style.display = 'none';
    }

    function goHome() {
      window.location.href = '/';
    }

    window.onclick = function(event) {
      const modal = document.getElementById('videoModal');
      if (event.target === modal) {
        closeModal();
      }
    }
  </script>
</body>
</html>
