<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Birthday Wishes!</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #0a0a0a;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
      position: relative;
    }

    h1 {
      font-size: 3em;
      color: #00FFCC;
      margin: 40px 0;
      text-shadow: 0 0 15px #FF1493;
      position: relative;
      z-index: 2;
    }

    #bg {
      position: fixed;
      top: 0; 
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      background: radial-gradient(circle at 50% 50%, rgba(0,255,200,0.05), rgba(0,0,0,0.95) 70%),
                  repeating-linear-gradient(45deg, #0f0f0f 0px, #0f0f0f 2px, #101010 2px, #101010 4px);
      animation: backgroundFlow 30s linear infinite;
    }

    @keyframes backgroundFlow {
      0% { background-position: 0 0, 0 0; }
      100% { background-position: 1000px 1000px, 1000px 1000px; }
    }

    .robot-grid {
      display: grid;
      grid-template-columns: repeat(4, 250px);
      gap: 40px;
      padding: 20px;
      justify-content: center;
      z-index: 2;
    }

    .robot {
      width: 250px;
      height: 250px;
      background: radial-gradient(circle at 50% 30%, #444, #222);
      border-radius: 20px;
      position: relative;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: 2px solid #00FFCC;
      overflow: hidden;
    }

    .robot:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px rgba(0, 255, 204, 0.6);
    }

    .robot-label {
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      font-size: 1.2em;
      text-shadow: 0 0 10px #00FFCC;
      letter-spacing: 1px;
    }

    .robot-head {
      width: 180px;
      height: 180px;
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 50%;
      background: linear-gradient(45deg, #555 0%, #888 50%, #555 100%);
      border: 3px solid #00FFCC;
      box-shadow: 0 0 25px rgba(0, 255, 204, 0.4);
      overflow: hidden;
      transition: all 0.3s ease;
    }

    /* Custom Robot Designs */
    .robot1 .robot-head {
      background: linear-gradient(45deg, #3a5a78 0%, #b0c4de 50%, #3a5a78 100%);
      border-radius: 45% 45% 50% 50%;
    }
    .robot1 .robot-head::before {
      content: '';
      position: absolute;
      top: 15%;
      left: 50%;
      width: 40%;
      height: 30%;
      transform: translateX(-50%);
      background: #2c3e50;
      clip-path: polygon(0 0, 100% 0, 80% 100%, 20% 100%);
      box-shadow: inset 0 0 15px rgba(0, 255, 204, 0.6);
    }
    .robot1 .robot-head::after {
      content: '';
      position: absolute;
      top: 30%;
      left: 20%;
      width: 15%;
      height: 15%;
      background: #ff4444;
      border-radius: 50%;
      animation: pulse 1.5s infinite;
    }

    .robot2 .robot-head {
      background: linear-gradient(45deg, #d4af37 0%, #fff3b0 50%, #d4af37 100%);
      border-radius: 50%;
    }
    .robot2 .robot-head::before,
    .robot2 .robot-head::after {
      content: '';
      position: absolute;
      top: 30%;
      width: 20%;
      height: 25%;
      background: #2c2c2c;
      clip-path: polygon(0 0, 100% 0, 80% 100%, 20% 100%);
    }
    .robot2 .robot-head::before { left: 25%; }
    .robot2 .robot-head::after { right: 25%; }

    .robot3 .robot-head {
      background: linear-gradient(45deg, #ffffff 0%, #cccccc 50%, #ffffff 100%);
      border-radius: 50%;
      box-shadow: inset 0 -15px 20px rgba(255, 165, 0, 0.4);
    }
    .robot3 .robot-head::before {
      content: '';
      position: absolute;
      top: 15%;
      left: 50%;
      transform: translateX(-50%);
      width: 40%;
      height: 25%;
      background: #ffa500;
      border-radius: 15px;
      clip-path: polygon(0 0, 100% 0, 90% 100%, 10% 100%);
    }
    .robot3 .robot-head::after {
      content: '';
      position: absolute;
      top: 45%;
      left: 30%;
      width: 40%;
      height: 15%;
      background: #ffa500;
      border-radius: 10px;
      transform: rotate(-5deg);
    }

    .robot4 .robot-head {
      background: linear-gradient(45deg, #444444 0%, #666666 100%);
      border-radius: 15px;
      width: 160px;
      height: 120px;
      top: 40px;
    }
    .robot4 .robot-head::before {
      content: '';
      position: absolute;
      top: 20%;
      left: 20%;
      width: 60%;
      height: 60%;
      background: #333333;
      border-radius: 8px;
      box-shadow: inset 0 0 15px rgba(0, 255, 204, 0.6);
    }
    .robot4 .robot-head::after {
      content: '';
      position: absolute;
      top: 30%;
      left: 10%;
      width: 15%;
      height: 40%;
      background: #00ffcc;
      border-radius: 5px;
      animation: pulse 1s infinite alternate;
    }

    /* Add remaining robot styles here */

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); opacity: 0.8; }
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      position: relative;
      width: 90%;
      height: 80%;
      background: #000;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 50px rgba(0, 255, 204, 0.5);
      border: 2px solid #00FFCC;
    }

    .modal-content iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .home-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      background: #00FFCC;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1001;
    }
  </style>
</head>
<body>
  <button class="home-btn" onclick="goHome()">Home</button>
  <div id="bg"></div>

  <h1>Birthday Wishes from your Friends!</h1>

  <div class="robot-grid">
    <!-- Robot 1-4 with actual IDs -->
    <div class="robot robot1" onclick="openModal('1087239135', 'a22ac5c8b3')">
      <div class="robot-head"></div>
      <div class="robot-label">Anushree</div>
    </div>
    <div class="robot robot2" onclick="openModal('1087239577', 'b3c5d2e4f6')">
      <div class="robot-head"></div>
      <div class="robot-label">Diya</div>
    </div>
    <div class="robot robot3" onclick="openModal('1087240422', 'c4d5e6f7a8')">
      <div class="robot-head"></div>
      <div class="robot-label">Nichelle</div>
    </div>
    <div class="robot robot4" onclick="openModal('1087240983', 'd5e6f7a8b9')">
      <div class="robot-head"></div>
      <div class="robot-label">Satwik</div>
    </div>

    <!-- Remaining 4 robots (update IDs and hashes) -->
    <div class="robot robot5" onclick="openModal('VIDEO_ID', 'HASH')">
      <div class="robot-head"></div>
      <div class="robot-label">Friend 5</div>
    </div>
    <div class="robot robot6" onclick="openModal('VIDEO_ID', 'HASH')">
      <div class="robot-head"></div>
      <div class="robot-label">Friend 6</div>
    </div>
    <div class="robot robot7" onclick="openModal('VIDEO_ID', 'HASH')">
      <div class="robot-head"></div>
      <div class="robot-label">Friend 7</div>
    </div>
    <div class="robot robot8" onclick="openModal('VIDEO_ID', 'HASH')">
      <div class="robot-head"></div>
      <div class="robot-label">Friend 8</div>
    </div>
  </div>

  <div id="videoModal" class="modal">
    <div class="modal-content">
      <iframe id="vimeoPlayer" 
              frameborder="0" 
              allow="autoplay; fullscreen; picture-in-picture" 
              allowfullscreen
              title="Birthday Message">
      </iframe>
    </div>
  </div>

  <script>
    function openModal(videoID, hash) {
      const modal = document.getElementById('videoModal');
      const iframe = document.getElementById('vimeoPlayer');
      iframe.src = `https://player.vimeo.com/video/${videoID}?h=${hash}&autoplay=1&title=0&byline=0&portrait=0`;
      modal.style.display = 'flex';
    }

    function closeModal() {
      const modal = document.getElementById('videoModal');
      const iframe = document.getElementById('vimeoPlayer');
      iframe.src = '';
      modal.style.display = 'none';
    }

    function goHome() {
      window.location.href = 'index.html';
    }

    // Close modal when clicking outside
    window.onclick = function(event) {
      const modal = document.getElementById('videoModal');
      if (event.target === modal) {
        closeModal();
      }
    }
  </script>
</body>
</html>
